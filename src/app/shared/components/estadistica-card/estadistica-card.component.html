<div [ngClass]="color ? 'card-container ' + color : 'card-container base'">
  <div class="info-button">
    <mat-icon [matTooltip]="informacion">help</mat-icon>
  </div>
  <div class="header">
    <h5 class="title">{{valor}}</h5>
  </div>
  <div class="body">
    <p class="desc">{{descripcion}}</p>
  </div>

  <div class="loadImagen" *ngIf="!finishLoad">
    <div class="loadCard">
      <ngx-skeleton-loader count="5" appearance="line"></ngx-skeleton-loader>
    </div>
  </div>
</div>
