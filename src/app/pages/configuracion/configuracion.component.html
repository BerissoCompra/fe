<app-loading *ngIf="loading"></app-loading>
<app-header title="ConfiguraciÃ³n" ></app-header>
<div class="configuraciones-container">
  <form [formGroup]="form" (ngSubmit)="submitFn(comercioModel)" class="form-container">
    <div class="contenedor-formularios">
      <div class="forms-container">
        <formly-form class="formNegocio" [form]="form" [fields]="fieldsConfiguracionNegocio" [model]="comercioModel"></formly-form>
      </div>
      <div class="formulario-base">
        <div class="add-image">
          <p>Seleccione el logo</p>
          <div class="select-img-container">
            <input type="file" (change)="verImagen($event)" accept=".jpg, .jpeg, .png" name="imagen" class="input-image">
            <div class="previewImg">
              <img *ngIf="imagenPrevisualizacion" [src]="imagenPrevisualizacion" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
</div>
