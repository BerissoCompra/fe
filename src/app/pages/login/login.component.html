<app-loading *ngIf="loading"></app-loading>
<section class="container">
    <div class="login-container" *ngIf="!pantallaRegistro">
        <div class="logo-container">
          <img src="../../../assets/img/logo.jpeg">
        </div>
        <form [formGroup]="form" (ngSubmit)="iniciarSesion(user)" class="form-container">
            <div class="err" *ngIf="error">{{error}}</div>
            <formly-form [form]="form" [fields]="fieldsLogin" [model]="user"></formly-form>
            <div class="button-container">
              <button type="submit" class="btn btn-default">Iniciar Sesión</button>
              <button class="btn btn-default" (click)="pantallaRegistro = true">Crear Cuenta</button>
            </div>
        </form>
    </div>

    <div class="login-container" *ngIf="pantallaRegistro">
      <div class="logo-container">
        <img src="../../../assets/img/logo.jpeg">
      </div>
      <form [formGroup]="form" (ngSubmit)="registrar(userRegister)" class="form-container">
        <div class="err" *ngIf="errorReg">{{errorReg}}</div>
          <formly-form [form]="form" [fields]="fieldsRegister" [model]="userRegister"></formly-form>
          <input type="checkbox" (change)="clickTerminos($event)" class="teryCon"/><label class="teryCon-lab">Acepto los <span (click)="openTerminos()">Términos y Condiciones</span></label>
          <div class="button-container">
            <button type="submit" class="btn btn-default">Registrarse</button>
            <button class="btn btn-default" (click)="pantallaRegistro = false">Volver</button>
          </div>
      </form>
  </div>
</section>
