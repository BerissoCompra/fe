<div class="container">
      <div class="login-container" *ngIf="pantallaRecuperar">

      <form [formGroup]="form" class="form-container">
        <div class="err" *ngIf="errorReg">{{errorReg}}</div>

          <formly-form [form]="form" [fields]="fieldsRecuperar" [model]="emailRecuperacion"></formly-form>

            <formly-form [form]="form" [fields]="fieldsCodigo" [model]="codigoRecuperacion"></formly-form>
            <div class="button-container">
              <button type="button" class="btn btn-primary" style="width: 100%;" (click)="verificarCodigo()">Confirmar C칩digo</button>
            </div>
            <div class="button-container">
              <button class="btn btn-primary warn" [routerLink]="''" style="width: 100%; margin-top: 10px;">Volver</button>
            </div>
          </div>
      </form>
    </div>
    <div class="login-container" *ngIf="editarPass">
      <h2 class="title">Cambiar Contrase침a</h2>
      <form [formGroup]="form" class="form-container">
        <div class="err" *ngIf="errorReg">{{errorReg}}</div>
        <div class="submit" *ngIf="submitReg">{{submitReg}}</div>
        <formly-form [form]="form" [fields]="nuevaPasswordFields" [model]="nuevaPassword"></formly-form>
        <div class="button-container">
          <button class="btn btn-primary" (click)="actualizarPassword()" style="width: 100%; margin-top: 10px;">Cambiar Contrase침a</button>
        </div>
      </form>
    </div>
</div>
